<html lang="ka">
<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Login Page - More professional/serious colors */
        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        
        .login-container {
            background: #0f3460;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #1a508b;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1a508b, #0d7377);
        }
        
        .login-title {
            color: #e6e6e6;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .login-subtitle {
            color: #b0b0b0;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .login-input {
            padding: 14px 16px;
            border: 2px solid #1a508b;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
            background: #16213e;
            color: #e6e6e6;
        }
        
        .login-input:focus {

            border-color: #0d7377;

        .login-input::placeholder {

        .login-button {

            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 115, 119, 0.3);
        }
        
        /* Main App Styling */
        .main-app {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header with logout */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        .app-title {
            color: #2c3e50;

            font-weight: 600;

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-button {
            background: linear-gradient(90deg, #1a508b, #0d7377);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 115, 119, 0.3);
        }
        
        /* Notification Popup - Fixed size, fully rounded */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: top 0.3s ease-out;
            max-width: 500px;
            min-width: fit-content;
            width: auto;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            white-space: nowrap;
        }
        
        .notification.show {
            top: 20px;
        }
        
        /* Month Box - Flex container for dates */
        .month-box {
            margin-bottom: 40px;
            background: white;
            border-radius: 12px;
            padding: 30px 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow-x: visible;
        }
        
        .month-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1a508b, #0d7377);
        }
        
        /* Month Title */
        .month-title {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            z-index: 2;
        }
        
        /* Schedule Grid Layout - No table, using flex */
        .schedule-grid {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            width: 100%;
        }
        
        /* Date Headers Row */
        .date-headers {
            display: flex;
            margin-left: 120px; /* Space for labels */
            min-height: 40px;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        /* Date Header Cells */
        .date-header {
            width: 60px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            font-size: 14px;
            color: #2c3e50;
            flex-shrink: 0;
        }
        
        .date-header.weekend {
            background-color: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }
        
        /* Activity Rows Container */
        .activity-rows {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        
        /* Activity Row */
        .activity-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        
        /* Activity Label */
        .activity-label {
            width: 120px;
            padding: 0 15px;
            text-align: right;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .german-label {
            color: #1a508b;
        }
        
        .mcg-label {
            color: #0d7377;
        }
        
        /* Activity Cells Container */
        .activity-cells {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            flex-grow: 1;
        }
        
        /* Activity Cell */
        .activity-cell {
            width: 60px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-weight: 600;
            font-size: 12px;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .activity-cell:hover {
            transform: scale(1.05);
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* German lesson cells - Blue */
        .german-cell.empty {
            background-color: white;
        }
        
        .german-cell.filled {
            background: linear-gradient(135deg, #1a508b, #0d7377);
            color: white;
            border-color: #1a508b;
        }
        
        /* MCG shift cells - Red */
        .mcg-cell.empty {
            background-color: white;
        }
        
        .mcg-cell.filled {
            background: linear-gradient(135deg, #0d7377, #1a508b);
            color: white;
            border-color: #0d7377;
        }
        
        /* Past date styling */
        .past-date {
            opacity: 0.6;
        }
        
        .past-date .activity-cell {
            filter: grayscale(0.3);
            opacity: 0.7;
        }

        .has-comment::after {
            content: "\f0f3";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            opacity: 0.9;
            color: #f39c12;
        }
        
        /* Comment Popup Modal with Time Selector */
        .comment-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .comment-modal-overlay.active {
            display: flex;
        }

            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);

        .comment-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .comment-modal-title {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
        }
        
        .comment-date-info {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .close-comment-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #95a5a6;
            line-height: 1;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .close-comment-modal:hover {
            background-color: #f5f6fa;
            color: #e74c3c;
        }
        
        /* Time selector */
        .time-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .time-selector label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .time-input {
            padding: 8px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            width: 80px;
        }
        
        .time-input:focus {
            outline: none;
            border-color: #1a508b;
        }
        
        .comment-textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            font-family: inherit;
        }
        
        .comment-textarea:focus {
            outline: none;
            border-color: #1a508b;
            box-shadow: 0 0 0 3px rgba(26, 80, 139, 0.1);
        }
        
        .comment-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .comment-modal-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .save-comment-btn {
            background: linear-gradient(90deg, #1a508b, #0d7377);
            color: white;
        }
        
        .delete-comment-btn {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .cancel-comment-btn {
            background: #95a5a6;
            color: white;
        }
        
        .comment-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Current Comment Display */
        .current-comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #1a508b;
        }
        
        .comment-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .comment-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* Confirmation Modal */
        .confirm-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .confirm-modal-overlay.active {
            display: flex;
        }
        
        .confirm-modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .confirm-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .confirm-modal-title {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-confirm-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #95a5a6;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;

        }
        
        .close-confirm-modal:hover {
            background-color: #f5f6fa;
            color: #e74c3c;
        }
        
        .confirm-modal-message {
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .confirm-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .confirm-modal-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .confirm-btn {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .cancel-confirm-btn {
            background: #95a5a6;
            color: white;
        }
        
        .confirm-modal-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .date-header {
                width: 50px;
                height: 35px;
                font-size: 13px;
            }
            
            .activity-label {
                width: 100px;
                padding: 0 10px;
                font-size: 13px;
            }
            
            .month-title {
                font-size: 18px;
                top: 8px;
            }
            
            .activity-cell {
                width: 50px;
                height: 45px;
                font-size: 11px;
            }
            
            .date-headers {
                margin-left: 100px;
            }
        }
    </style>
</head>

                    <div class="comment-date-info" id="commentDateInfo"></div>

            <div class="comment-modal-buttons">

                <button id="saveCommentBtn" class="comment-modal-btn save-comment-btn">
                    <i class="fas fa-save"></i> შენახვა

            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal-overlay">
        <div class="confirm-modal">
            <div class="confirm-modal-header">
                <div class="confirm-modal-title">დადასტურება</div>
                <button id="closeConfirmModal" class="close-confirm-modal">

            </div>
            <div id="modalMessage" class="confirm-modal-message"></div>

            <div class="confirm-modal-buttons">

                <button id="confirmDeleteBtn" class="confirm-modal-btn confirm-btn">

            "8-28": "მარიამობა",
            "10-14": "მცხეთობის დღე",
            "11-23": "გიორგობა"
        };
        
        // Data storage
        let scheduleData = {};
        let commentsData = {};
        let currentUser = null;
        let pendingDelete = null;
        let currentCommentCell = null;
        
        // Helper functions
        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
        
        function getDateKey(year, month, day) {
            return `${year}-${month + 1}-${day}`;
        }
        
        function isWeekend(year, month, day) {
            const date = new Date(year, month, day);
            const dayOfWeek = date.getDay();
            return dayOfWeek === 0 || dayOfWeek === 6; // 0 = Sunday, 6 = Saturday
        }
        
        function isHoliday(month, day) {
            const key = `${month + 1}-${day}`;
            return georgianHolidays[key] !== undefined;
        }
        
        function getHolidayName(month, day) {
            const key = `${month + 1}-${day}`;
            return georgianHolidays[key];
        }
        
        function isPastDate(year, month, day) {
            const date = new Date(year, month, day);
            const now = new Date();
            
            // Set both dates to midnight for accurate comparison
            date.setHours(23, 59, 59, 999);
            now.setHours(23, 59, 59, 999);
            
            return date < now;
        }
        
        // Notification function - Fixed size with padding
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
            } else if (type === 'success') {
                notification.style.background = 'linear-gradient(90deg, #27ae60, #219653)';
            } else {
                notification.style.background = 'linear-gradient(90deg, #1a508b, #0d7377)';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Data Management Functions
        async function saveDataToFirebase() {
            if (!currentUser) return;
            
            try {
                const db = firebase.database();
                const userId = currentUser.name.toLowerCase();
                
                await db.ref(`schedules/${userId}`).set({
                    schedule: scheduleData,
                    comments: commentsData,
                    lastUpdated: new Date().toISOString()
                });
                
                console.log("Data saved to Firebase");
            } catch (error) {
                console.error("Error saving to Firebase:", error);
                saveDataToLocalStorage();
            }
        }
        
        async function loadDataFromFirebase() {
            if (!currentUser) return;
            
            try {
                const db = firebase.database();
                const userId = currentUser.name.toLowerCase();
                
                const snapshot = await db.ref(`schedules/${userId}`).once('value');
                const data = snapshot.val();
                
                if (data) {
                    scheduleData = data.schedule || {};
                    commentsData = data.comments || {};
                    console.log("Data loaded from Firebase");
                }
            } catch (error) {
                console.error("Error loading from Firebase:", error);
                loadDataFromLocalStorage();
            }
        }
        
        function saveDataToLocalStorage() {
            try {
                localStorage.setItem('germanMcgSchedule', JSON.stringify(scheduleData));
                localStorage.setItem('germanMcgComments', JSON.stringify(commentsData));
                console.log("Data saved to localStorage");
            } catch (e) {
                console.error("Error saving to localStorage:", e);
            }
        }
        
        function loadDataFromLocalStorage() {
            try {
                const savedSchedule = localStorage.getItem('germanMcgSchedule');
                const savedComments = localStorage.getItem('germanMcgComments');
                
                if (savedSchedule) scheduleData = JSON.parse(savedSchedule);
                if (savedComments) commentsData = JSON.parse(savedComments);
                
                console.log("Data loaded from localStorage");
            } catch (e) {
                console.log("No saved data found in localStorage");
            }
        }
        
        // Authentication
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                currentUser = { name: 'Alex' };
                showNotification('წარმატებით შეხვედით სისტემაში!', 'success');
                
                await loadDataFromFirebase();
                
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                createSchedule();
            } else {
                showNotification('არასწორი მომხმარებლის სახელი ან პაროლი!', 'error');
            }
        }
        
        function handleLogout() {
            currentUser = null;
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showNotification('სისტემიდან გამოსული ხართ', 'info');
        }
        
        // Create Schedule with grid layout
        function createSchedule() {
            const container = document.getElementById('tableContainer');
            container.innerHTML = '';
            
            // Get months from current month to August
            let year = currentYear;
            let month = currentMonth;
            
            while (true) {
                const daysInMonth = getDaysInMonth(year, month);
                const monthInfo = {
                    year: year,
                    month: month,
                    name: monthNames[month],
                    days: daysInMonth
                };
                
                // Create month box
                createMonthBox(container, monthInfo);
                
                if (month === 7) break; // Stop at August (month index 7)
                
                month++;
                if (month > 11) {
                    month = 0;
                    year++;
                }
            }
        }
        
        function createMonthBox(container, monthInfo) {
            const monthBox = document.createElement('div');
            monthBox.className = 'month-box';
            
            // Month title
            const monthTitle = document.createElement('div');
            monthTitle.className = 'month-title';
            monthTitle.textContent = monthInfo.name;
            monthBox.appendChild(monthTitle);
            
            // Create grid container
            const grid = document.createElement('div');
            grid.className = 'schedule-grid';
            
            // Create date headers
            const dateHeaders = document.createElement('div');
            dateHeaders.className = 'date-headers';
            
            const startDay = (monthInfo.year === currentYear && monthInfo.month === currentMonth) 
                ? currentDay 
                : 1;
            
            for (let day = startDay; day <= monthInfo.days; day++) {
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = day;
                
                // Add weekend/holiday styling - darker color
                if (isWeekend(monthInfo.year, monthInfo.month, day) || isHoliday(monthInfo.month, day)) {
                    dateHeader.classList.add('weekend');
                    const holidayName = getHolidayName(monthInfo.month, day);
                    if (holidayName) {
                        dateHeader.title = holidayName;
                    }
                }
                
                // Add past date class
                if (isPastDate(monthInfo.year, monthInfo.month, day)) {
                    dateHeader.classList.add('past-date');
                }
                
                dateHeaders.appendChild(dateHeader);
            }
            
            grid.appendChild(dateHeaders);
            
            // Create activity rows container
            const activityRows = document.createElement('div');
            activityRows.className = 'activity-rows';
            
            // German row
            const germanRow = createActivityRow('german', monthInfo);
            activityRows.appendChild(germanRow);
            
            // MCG row
            const mcgRow = createActivityRow('mcg', monthInfo);
            activityRows.appendChild(mcgRow);
            
            grid.appendChild(activityRows);
            monthBox.appendChild(grid);
            container.appendChild(monthBox);
        }
        
        function createActivityRow(activityType, monthInfo) {
            const row = document.createElement('div');
            row.className = 'activity-row';
            
            // Activity label
            const label = document.createElement('div');
            label.className = `activity-label ${activityType}-label`;
            label.textContent = activityType === 'german' ? 'გერმანული' : 'MCG';
            row.appendChild(label);
            
            // Activity cells container
            const cellsContainer = document.createElement('div');
            cellsContainer.className = 'activity-cells';
            
            const startDay = (monthInfo.year === currentYear && monthInfo.month === currentMonth) 
                ? currentDay 
                : 1;
            
            for (let day = startDay; day <= monthInfo.days; day++) {
                const dateKey = getDateKey(monthInfo.year, monthInfo.month, day);
                
                const cell = document.createElement('div');
                cell.className = `activity-cell ${activityType}-cell empty`;
                
                // Check if this date has activity
                const hasActivity = scheduleData[dateKey] === activityType;
                const hasComment = commentsData[`${dateKey}_${activityType}`];
                
                if (hasActivity) {
                    cell.classList.remove('empty');
                    cell.classList.add('filled');
                    cell.textContent = activityType === 'german' ? 'GER' : 'MCG';
                }
                
                if (hasComment) {
                    cell.classList.add('has-comment');
                }
                
                // Add past date class
                if (isPastDate(monthInfo.year, monthInfo.month, day)) {
                    cell.classList.add('past-date');
                }
                
                cell.dataset.date = dateKey;
                cell.dataset.type = activityType;
                
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('contextmenu', handleRightClick);
                
                cellsContainer.appendChild(cell);
            }
            
            row.appendChild(cellsContainer);
            return row;
        }
        
        // Event handlers
        function handleCellClick(e) {
            const cell = e.currentTarget;
            const date = cell.dataset.date;
            const type = cell.dataset.type;
            
            const hasActivity = scheduleData[date] === type;
            const hasComment = commentsData[`${date}_${type}`];
            
            if (hasActivity && hasComment) {
                // Show confirmation modal with comment preview
                pendingDelete = { date, type, cell };
                
                const [year, month, day] = date.split('-');
                const georgianMonth = monthNames[parseInt(month) - 1];
                const commentData = commentsData[`${date}_${type}`];
                
                document.getElementById('modalMessage').innerHTML = 
                    `<strong>${day} ${georgianMonth}, ${year}</strong><br>` +
                    `დარწმუნებული ხართ, რომ გსურთ "${type === 'german' ? 'გერმანული' : 'MCG'}" წაშლა?`;
                
                // Show comment preview
                if (commentData) {
                    document.getElementById('commentPreview').style.display = 'block';
                    document.getElementById('commentPreviewTime').textContent = commentData.time ? `დრო: ${commentData.time}` : '';
                    document.getElementById('commentPreviewText').textContent = commentData.text || '';
                }
                
                document.getElementById('confirmModal').classList.add('active');
            } else if (isPastDate(...date.split('-').map(Number))) {
                showNotification('წარსული თარიღის მონიშვნა შეუძლებელია', 'error');
            } else {
                toggleEvent(cell, date, type);
            }
        }
        
        function handleRightClick(e) {
            e.preventDefault();
            const cell = e.currentTarget;
            const date = cell.dataset.date;
            const type = cell.dataset.type;
            
            currentCommentCell = cell;
            
            const commentKey = `${date}_${type}`;
            const commentData = commentsData[commentKey] || { text: '', time: '19:00' };
            const [year, month, day] = date.split('-');
            const georgianMonth = monthNames[parseInt(month) - 1];
            
            // Show comment popup modal
            document.getElementById('commentModalTitle').textContent = 
                `${type === 'german' ? 'გერმანული' : 'MCG'} - კომენტარი`;
            document.getElementById('commentDateInfo').textContent = 
                `${day} ${georgianMonth}, ${year}`;
            document.getElementById('commentTextarea').value = commentData.text || '';
            document.getElementById('commentTime').value = commentData.time || '19:00';
            
            // Show/hide existing comment
            const currentCommentContainer = document.getElementById('currentCommentContainer');
            const currentCommentText = document.getElementById('currentCommentText');
            const currentCommentTime = document.getElementById('currentCommentTime');
            
            if (commentData.text && commentData.text.trim()) {
                currentCommentContainer.style.display = 'block';
                currentCommentText.textContent = commentData.text;
                currentCommentTime.textContent = commentData.time ? `დრო: ${commentData.time}` : '';
            } else {
                currentCommentContainer.style.display = 'none';
            }
            
            // Show/hide delete button based on whether comment exists
            const deleteBtn = document.getElementById('deleteCommentBtn');
            deleteBtn.style.display = (commentData.text && commentData.text.trim()) ? 'flex' : 'none';
            
            document.getElementById('commentModal').classList.add('active');
        }
        
        async function toggleEvent(cell, date, type) {
            if (isPastDate(...date.split('-').map(Number))) {
                showNotification('წარსული თარიღის მონიშვნა შეუძლებელია', 'error');
                return;
            }
            
            const hasActivity = scheduleData[date] === type;
            
            if (hasActivity) {
                // Remove activity
                delete scheduleData[date];
                cell.className = `activity-cell ${type}-cell empty`;
                cell.textContent = '';
                
                // Remove comment
                delete commentsData[`${date}_${type}`];
                cell.classList.remove('has-comment');
                
                // Update notification messages based on type
                if (type === 'german') {
                    showNotification('გაკვეთილი წაიშალა', 'info');
                } else {
                    showNotification('მორიგეობა წაიშალა', 'info');
                }
            } else {
                // Add activity
                scheduleData[date] = type;
                cell.className = `activity-cell ${type}-cell filled`;
                // Fit text to cell by using appropriate font size
                cell.textContent = type === 'german' ? 'GER' : 'MCG';
                cell.style.fontSize = '12px';
                cell.style.display = 'flex';
                cell.style.alignItems = 'center';
                cell.style.justifyContent = 'center';
                
                // Update notification messages based on type
                if (type === 'german') {
                    showNotification('გაკვეთილი დაემატა', 'success');
                } else {
                    showNotification('მორიგეობა დაემატა', 'success');
                }
            }
            
            await saveDataToFirebase();
            saveDataToLocalStorage();
        }
        
        // Comment modal handlers
        function saveComment() {
            if (!currentCommentCell) return;
            
            const date = currentCommentCell.dataset.date;
            const type = currentCommentCell.dataset.type;
            const commentText = document.getElementById('commentTextarea').value.trim();
            const commentTime = document.getElementById('commentTime').value;
            
            if (commentText) {
                commentsData[`${date}_${type}`] = {
                    text: commentText,
                    time: commentTime
                };
                currentCommentCell.classList.add('has-comment');
                showNotification('კომენტარი შენახულია', 'success');
            } else {
                delete commentsData[`${date}_${type}`];
                currentCommentCell.classList.remove('has-comment');
                showNotification('კომენტარი წაიშალა', 'info');
            }
            
            saveDataToFirebase();
            saveDataToLocalStorage();
            closeCommentModal();
        }
        
        function deleteComment() {
            if (!currentCommentCell) return;
            
            const date = currentCommentCell.dataset.date;
            const type = currentCommentCell.dataset.type;
            
            const commentKey = `${date}_${type}`;
            const commentData = commentsData[commentKey];
            
            if (commentData && commentData.text) {
                pendingDelete = { date, type, cell: currentCommentCell, commentOnly: true };
                
                const [year, month, day] = date.split('-');
                const georgianMonth = monthNames[parseInt(month) - 1];
                
                document.getElementById('modalMessage').innerHTML = 
                    `<strong>${day} ${georgianMonth}, ${year}</strong><br>` +
                    `დარწმუნებული ხართ, რომ გსურთ კომენტარი წაშლა?`;
                
                // Show comment preview
                document.getElementById('commentPreview').style.display = 'block';
                document.getElementById('commentPreviewTime').textContent = commentData.time ? `დრო: ${commentData.time}` : '';
                document.getElementById('commentPreviewText').textContent = commentData.text || '';
                
                // Update confirm button text
                document.getElementById('confirmDeleteBtn').innerHTML = '<i class="fas fa-trash"></i> კომენტარის წაშლა';
                
                document.getElementById('confirmModal').classList.add('active');
            }
        }
        
        function closeCommentModal() {
            document.getElementById('commentModal').classList.remove('active');
            document.getElementById('commentTextarea').value = '';
            document.getElementById('commentTime').value = '19:00';
            document.getElementById('currentCommentContainer').style.display = 'none';
            currentCommentCell = null;
        }
        
        // Confirmation modal handlers
        async function confirmDelete() {
            if (pendingDelete) {
                const { date, type, cell, commentOnly } = pendingDelete;
                
                if (commentOnly) {
                    // Delete only the comment
                    delete commentsData[`${date}_${type}`];
                    cell.classList.remove('has-comment');
                    
                    showNotification('კომენტარი წაიშალა', 'info');
                } else {
                    // Delete activity and comment
                    delete scheduleData[date];
                    delete commentsData[`${date}_${type}`];
                    
                    cell.className = `activity-cell ${type}-cell empty`;
                    cell.textContent = '';
                    cell.classList.remove('has-comment');
                    
                    // Update notification messages based on type
                    if (type === 'german') {
                        showNotification('გაკვეთილი წაიშალა', 'info');
                    } else {
                        showNotification('მორიგეობა წაიშალა', 'info');
                    }
                }
                
                await saveDataToFirebase();
                saveDataToLocalStorage();
                
                // Reset confirm button text
                document.getElementById('confirmDeleteBtn').innerHTML = '<i class="fas fa-trash"></i> წაშლა';
                
                pendingDelete = null;
                
                document.getElementById('confirmModal').classList.remove('active');
                document.getElementById('commentPreview').style.display = 'none';
            }
        }
        
        function cancelDelete() {
            pendingDelete = null;
            document.getElementById('confirmModal').classList.remove('active');
            document.getElementById('commentPreview').style.display = 'none';
            
            // Reset confirm button text
            document.getElementById('confirmDeleteBtn').innerHTML = '<i class="fas fa-trash"></i> წაშლა';
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadDataFromLocalStorage();
            
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Comment modal
            document.getElementById('closeCommentModal').addEventListener('click', closeCommentModal);
            document.getElementById('cancelCommentBtn').addEventListener('click', closeCommentModal);
            document.getElementById('saveCommentBtn').addEventListener('click', saveComment);
            document.getElementById('deleteCommentBtn').addEventListener('click', deleteComment);
            
            // Confirmation modal
            document.getElementById('closeConfirmModal').addEventListener('click', cancelDelete);
            document.getElementById('cancelConfirmBtn').addEventListener('click', cancelDelete);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
            
            // Close modals when clicking outside
            document.getElementById('commentModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeCommentModal();
                }
            });
            
            document.getElementById('confirmModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    cancelDelete();
                }
            });
            
            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (currentUser) {
                        createSchedule();
                    }
                }, 250);
            });
            
            // Handle Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (document.getElementById('commentModal').classList.contains('active')) {
                        closeCommentModal();
                    }
                    if (document.getElementById('confirmModal').classList.contains('active')) {
                        cancelDelete();
                    }
                }
            });
        });
    </script>
</body>
</html>
